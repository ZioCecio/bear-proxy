<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>    
        <script>
            let savedServices = [];

            function escapeHTML(text) {
                const p = document.createElement('p');
                p.appendChild(document.createTextNode(text));
                return p.innerHTML;
            }

            function base64ToArrayBuffer(base64) {
                var binaryString = atob(base64);
                var bytes = new Uint8Array(binaryString.length);
                for (var i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes;
            }

            function parseRule(rule) {
                const buffer = base64ToArrayBuffer(rule.b64_rule);
                let formattedRule = '';
                for(const byte of buffer) {
                    if(byte >= 32 && byte <= 126) {
                        formattedRule += String.fromCharCode(byte);   
                    } else {
                        formattedRule += `\\x${byte.toString(16).padStart(2, '0')}`;
                    }
                }

                rule.b64_rule = formattedRule;
            }

            async function getServices() {
                const servicesWrapper = await fetch('/services');
                const services = await servicesWrapper.json();
                savedServices = services;

                return services;
            }

            async function writeServices() {
                const services = await getServices();

                for(let service of services) {
                    const option = `<option value='${service}'>${service}</option>`;
                    $('#select-service').append(option);
                }
            }

            async function getRulesByServiceName(serviceName) {
                const rulesWrapper = await fetch(`/rules/filter/${serviceName}`);
                const rules = await rulesWrapper.json();

                for(const rule of rules) {
                    parseRule(rule);
                }

                return rules;
            }

            function getRuleHtml(rule) {
                return `
                    <li id="rule-${rule.id}" class="list-group-item">
                        <div class="row">
                            <div class="col-1 d-flex align-items-center justify-content-center">
                                ${rule.id}
                            </div>
                            <div class="col-10 d-flex align-items-center">
                                ${escapeHTML(rule.b64_rule)}
                            </div>
                            <div class="col-1 d-flex align-items-center justify-content-center">
                                <button class="btn btn-outline-danger" onclick="deleteRule(${rule.id})">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                `;
            }

            async function writeServicesAndRules() {
                for(const service of savedServices) {
                    const rules = await getRulesByServiceName(service);

                    const serviceHtml = `
                        <div class="col-6">
                            <div class="card">
                                <h5 class="card-header">${service}</h5>
                                <div class="card-body">
                                    <ul id="${service}-rules-list" class="list-group"></ul>
                                </div>
                            </div>
                        </div>
                    `;
                    $(`#rules-div > div`).append(serviceHtml);

                    for(const rule of rules) {
                        const ruleHtml = getRuleHtml(rule);
                        $(`#${service}-rules-list`).append(ruleHtml);
                    }
                }
            }

            async function addRule() {
                const service = $('#select-service').val();
                const ruleText = $('#rule-text').val();
                const ruleType = $('input[name="rule-type-radio"]:checked').val();

                let error = false;
                if(service === 'default') {
                    $('#select-service').addClass('is-invalid');
                    error = true;
                }
                if(ruleText === '') {
                    $('#rule-text').addClass('is-invalid');
                    error = true;
                }

                if(error) {
                    return;
                }

                const body = {
                    service_name: service,
                    rule_text: ruleText,
                    rule_type: ruleType,
                }

                try {
                    const response = await fetch('/rules', {
                        method: 'POST',
                        body: JSON.stringify(body),
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    const responseBody = await response.json();
                    if(response.status === 400) {
                        $('#rule-text-invalid-feedback').html(responseBody.message);
                        $('#rule-text').addClass('is-invalid');

                        return;
                    }

                    parseRule(responseBody);
                    const ruleHtml = getRuleHtml(responseBody);
                    $(`#${service}-rules-list`).append(ruleHtml);

                    $('#add-success-toast').toast('show');
                } catch(error) {
                    $('#error-toast').toast('show');
                    console.log(error);
                }
                console.log(service, ruleText, ruleType);
            }

            async function deleteRule(ruleId) {
                try {
                    const response = await fetch(`/rules/${ruleId}`, {
                        method: 'DELETE',
                    });

                    if(response.status !== 200) {
                        $('#error-toast').toast('show');
                        return;
                    }
                    $('#delete-success-toast').toast('show');
                    $(`#rule-${ruleId}`).remove();

                } catch(error) {
                    console.log(error);
                }
            }

            function clearInvalid(id) {
                $(`#${id}`).removeClass('is-invalid');
                $('#rule-text-invalid-feedback').html('');
            }

            async function main() {
                await writeServices();
                await writeServicesAndRules();
            }
            main();
            
        </script>
    </head>

    <body>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="add-success-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Rule added.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="error-toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Unexpected error. Refresh the page and retry.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="delete-success-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Rule deleted.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="container-fluid p-2">
            <div class="row">
                <div class="col-4">
                    <div class="border p-3">
                        <h3>Add rule</h3>
                        <select id="select-service" class="form-select mb-3" onchange="clearInvalid('select-service')">
                            <option value="default" selected>Select service</option>
                        </select>
                        <div class="mb-3">
                            <textarea id="rule-text" class="form-control" placeholder="Rule..." onchange="clearInvalid('rule-text')"></textarea>
                            <div id="rule-text-invalid-feedback" class="invalid-feedback"></div>
                        </div>
                        <div class="container-fluid mb-3">
                            <div class="row">
                                <div class="form-check col-4">
                                    <input id="radio-ascii" value="Ascii" class="form-check-input" type="radio" name="rule-type-radio" checked>
                                    <label class="form-check-label" for="radio-ascii">
                                        ASCII
                                    </label>
                                  </div>
                                  <div class="form-check col-4">
                                    <input id="radio-hex" value="Hex" class="form-check-input" type="radio" name="rule-type-radio">
                                    <label class="form-check-label" for="radio-hex">
                                        Hex
                                    </label>
                                </div>
                                <div class="form-check col-4">
                                    <input id="radio-base64" value="Base64" class="form-check-input" type="radio" name="rule-type-radio">
                                    <label class="form-check-label" for="radio-base64">
                                        Base64
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button id="add-rule-btn" class="btn btn-outline-primary mb-3 w-100" onclick="addRule()">Add</button>
                    </div>
                </div>
                <div id="rules-div" class="col-8 container-fluid">
                    <div class="row g-2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
