<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    
        <script>
            $(document).keypress((event) => {
                if(event.key == 'Enter') {
                    tryLogin();
                }
            });

            async function tryLogin() {
                const password = $('#password-field').val();
                
                try {
                    const response = await fetch('/get_token', {
                        method: 'POST',
                        body: JSON.stringify({ password }),
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if(response.status !== 200) {
                        $('#password-field').addClass('is-invalid');
                        return;
                    }

                    location.reload();
                    //const responseBody = await response.json();
                    //console.log(response, responseBody);
                } catch(error) {
                    console.log(error);
                }
            }

        </script>
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="d-flex vh-100 justify-content-center align-items-center">
                <div class="bg-white text-center border px-5 py-3 rounded-3">
                    <input id="password-field" type="password" class="form-control mb-3" placeholder="Password" />
                    <button class="btn btn-outline-primary" onclick="tryLogin()">LOGIN</button>
                </div>
            </div>
        </div>
    </body>
</html>
